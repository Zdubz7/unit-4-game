<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Star Wars RPG Game">
    <meta name="author" content="Zach Wiest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="img/png" href="assets/images/lightsabericon.png">
    <title> | Star Wars RPG</title>
    <embed src="assets/images/starwarsmusic.mp3" autostart="true" loop="true" width="0" height="0">
        
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

    <!-- CSS -->

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Jquery -->

    <script src=
    "https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>

    <!-- Game Logic-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>

    <span id="animationSandbox" style="display:block;" class"flash">
    <div class="main-section-title">Star Wars RPG!</div>
    </span>

    <div id="main-game-section">

            <!-- This is the section that provides 
            characters initially to be chosen from.-->

            
            <div id="Above-Characters">

                        <div class="section-title">Choose Your Character Wisely</div>
            </div>

            <div id="characters-section"></div>

             <!-- This is the section for our selected character -->

            <div id="selected-character-section">

                        <div class="section-title">Your Star Wars Character</div>

            <!-- This is the section where the selected character will appear -->
            
            <div id="selected-character">
            </div>

             <div id="available-to-attack-section">

                        <div class="section-title">Enemies Available To Attack</div>
             </div>

             <div class="section-title">Fight Section</div>

                        <div id="fight-section">

                                 <button id="attack-button">Attack</button>
            </div>

            <div id="action">

                         <div class="character-section">

                                <div class="section-title">Defender</div>

                                <!-- Where our defender will appear.-->
                                
                                <div id="defender"></div>
                            </div>
                         </div>
                    </div>
            
            <!-- Area for game messages -->

            <div id="game-message">
            </div>
            






</body>
</html>
